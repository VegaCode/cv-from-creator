<div class="container-fluid">
  <tool-bar-menu></tool-bar-menu>
  <md-card-title>
    <md-card-title-text class="text-primary">
      <span class="md-headline" ng-show="datasrc.IsActive" style="font-size:18px">{{datasrc.Label}}</span>
    </md-card-title-text>
  </md-card-title>
  <md-card-content>
    <div class="row">
      <div class="col-md-8 col-md-offset-4 col-xs-12" style="width: 100% ">
        <md-radio-group ng-model="datasrc.Answer" ng-repeat="option in RadioListCtrl.optionsArrayToDisplay track by $index">
          <md-radio-button class="reponsive-display-list" style="padding-right: 5px" data-ProjectFieldId="{{datasrc.ProjectFieldId}}" data-projectId=" {{datasrc.ProjectId}}" ng-value="option" ng-click="RadioListCtrl.selectedRadioButtonValue(option)">
              {{option}}
          </md-radio-button>
        </md-radio-group>
      </div>
    </div>
  </md-card-content>
</div>

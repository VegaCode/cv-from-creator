<div class="container-fluid">
  <tool-bar-menu></tool-bar-menu>
  <md-card-title>
    <md-card-title-text class="text-primary">
      <span class="md-headline" ng-show="datasrc.IsActive" style="font-size:18px">{{datasrc.Label}}</span>
    </md-card-title-text>
  </md-card-title>
  <md-card-content>
    <div class="row">
      <div class="col-md-8 col-md-offset-4 col-xs-12">
        <md-radio-group ng-model="datasrc.Answer">
          <div class="row" ng-repeat="optionsArray in RadioListCtrl.optionsArrayToDisplay track by $index">
            <div class="{{datasrc.OptionListOrientation}}" ng-repeat="option in optionsArray track by $index">
              <md-radio-button  class="md-primary"  data-ProjectFieldId="{{datasrc.ProjectFieldId}}" data-projectId=" {{datasrc.ProjectId}}"
              ng-value="option" ng-click="RadioListCtrl.selectedRadioButtonValue(option)">
              {{option}}
              </md-radio-button>

            </div>
          </div>
        </md-radio-group>
      </div>
    </div>
  </md-card-content>
</div>

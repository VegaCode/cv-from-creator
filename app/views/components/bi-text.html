<div class="container-fluid">
  <div class="row">
    <div class="col-md-12">
    <div ng-if="!hideToggle" style=" height:20px;
    background-color: #337AB7;
    text-align: center;
    cursor:pointer;
    width: 100%;">
      <span  class="glyphicon glyphicon-triangle-top"
      ng-hide="hideToggle"
      ng-click="showMenuToggle()"
      style="color: white; font-size: 25px;"></span>
    </div>

    <div ng-if="hideToggle" style=" height:30px;
    background-color: #337AB7;
    text-align: right;
    cursor:pointer;
    width: 100%;">
      <div class="col-md-10">
        <span  class="glyphicon glyphicon-remove"
        ng-show="showToggle"
        ng-click="showMenuToggle()" style="color: white; font-size: 25px;"></span>
      </div>
      <div class="col-md-1 pull-right">
        <input style="float: right; width: 100%; height: 20px;" type="checkbox"/>
      </div>
      <div class="col-md-1 pull-right">
        <span style="float: right; color: white; font-size: 25px;"
        uib-tooltip-template="'../views/components/tool-tip-template.html'"
        tooltip-placement="right"
        toolTip-trigger="click"
        data-ProjectId=" {{datasrc.ProjectId}}"
        class="glyphicon glyphicon-tag"
        aria-hidden="true">
      </span>
      </div>
     </div>
    </div>
  </div>

  <div class="row" style="padding-top: 20px;">
      <div class="col-md-5">
        <label class="text-primary" ng-show="datasrc.IsActive">{{datasrc.Label}}</label>
      </div>
      <div class="col-md-6">
             <input type="{{datasrc.DataType}}"
             class="form-control"
             placeholder="{{datasrc.PlaceHolder}}"
             value="{{datasrc.Answer}}"
             uib-tooltip="{{datasrc.ToolTip}}"
             tooltip-placement="{{datasrc.ToolTipPlacement}}"
             toolTip-trigger="{{datasrc.ToolTipTrigger}}"
             data-ProjectId=" {{datasrc.ProjectId}}"
             data-ProjectFieldId="{{datasrc.ProjectFieldId}}"
             ng-readonly="false"
             ng-model="datasrc.Answer"
             ng-show="datasrc.IsActive"/>
      </div>
  </div>
</div>

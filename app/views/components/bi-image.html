<div class="row">
  <div class="col-md-12 column">
      <img ng-src="{{datasrc.ImageUrl}}"
      style=" display: block; margin-left: auto; margin-right: auto; padding:10px;"
      uib-tooltip="{{datasrc.ToolTip}}"
      tooltip-trigger="hover"
      tooltip-placement="{{datasrc.ToolTipPlacement}}"
      width="{{datasrc.width}}"
      data-projectId=" {{datasrc.ProjectId}}"
      data-ProjectFieldId="{{datasrc.ProjectFieldId}}"
      >
  </div>
  <div class="col-md-1">
    <div class="col-md-6">
      <input style="float: right;" type="checkbox"/>
    </div>
    <div class=" col-md-6">
      <span style="float: right;"
      uib-tooltip-template="'../views/components/tool-tip-template.html'"
      tooltip-placement="right"
      toolTip-trigger="click"
      data-ProjectId=" {{datasrc.ProjectId}}"
      class="glyphicon glyphicon-tag"
      aria-hidden="true">
      </span>
    </div>
    </div>
</div>

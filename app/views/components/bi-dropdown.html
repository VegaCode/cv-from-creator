<div class="container-fluid">
   <tool-bar-menu></tool-bar-menu>
    <md-card-title>
      <md-card-title-text class="text-primary">
        <span class="md-headline"  style="font-size:18px" ng-show="datasrc.IsActive">{{datasrc.Label}}</span>
        <!-- <span class="md-subhead text-default">Card subheader</span> -->
      </md-card-title-text>
     </md-card-title>
     <md-card-content>
      <div class="row">
        <div class="col-md-8 col-md-offset-4">
           <select name="{{datasrc.Label}} "
     class="form-control" focus="someFocusVariable"
     data-projectId=" {{datasrc.ProjectID}}"
     data-ProjectInputControlId="{{datasrc.ProjectInputControlId}}"
     ng-model="answer"
     ng-show="datasrc.IsActive"
     ng-options="item for item in datasrc.OptionList.split(',')">
     <option value="">Choose One</option>
     </select>
        </div>
      </div>
    </md-card-content>
</div>

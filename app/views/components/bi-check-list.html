<div class="container-fluid">
   <tool-bar-menu></tool-bar-menu>
    <md-card-title>
      <md-card-title-text class="text-primary">
        <span class="md-headline"  style="font-size:18px" ng-show="datasrc.IsActive">{{datasrc.Label}}</span>
        <!-- <span class="md-subhead text-default">Card subheader</span> -->
      </md-card-title-text>
     </md-card-title>
     <md-card-content>
      <div class="row">
        <div class="col-md-8 col-md-offset-4">
           <div class="{{datasrc.OptionListOrientation}}"
           style="margin-left: -20px; margin-top: -10px" ng-repeat="optionsArray in CheckListCtrl.optionsArrayToDisplay track by $index">
             <div ng-repeat="option in optionsArray track by $index"
             class="{{datasrc.OptionListOrientation}}">
                  <input type="checkbox"
                  value="{{option}}"
                  data-projectId=" {{datasrc.ProjectId}}"
                  data-ProjectFieldId="{{datasrc.ProjectFieldId}}"
                  ng-model="selected"
                  ng-show="datasrc.IsActive"/>
                  {{option}}
               </div>
           </div>
        </div>
      </div>
    </md-card-content>
</div>

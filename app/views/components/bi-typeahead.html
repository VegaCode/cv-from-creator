<div class="container-fluid">
   <tool-bar-menu></tool-bar-menu>
    <md-card-title>
      <md-card-title-text class="text-primary">
        <span class="md-headline"  style="font-size:18px">{{datasrc.Label}}</span>
        <!-- <span class="md-subhead text-default">Card subheader</span> -->
      </md-card-title-text>
     </md-card-title>
     <md-card-content>
      <div class="row">
        <div class="col-md-8 col-md-offset-4">
           <input type="text"
          uib-typeahead="option for option in datasrc.OptionList.split(',') | filter:$viewValue | limitTo:8"
          class="form-control ng-valid ng-dirty ng-valid-parse ng-touched"
          style="height: 100%;"
          placeholder={{datasrc.PlaceHolder}}
          data-ProjectId=" {{datasrc.ProjectId}}"
          data-fieldtypeid="{{datasrc.FieldTypeId}}"
          ng-keyup="typeAheadCtrl.logKey($event)"
          typeahead-on-select="typeAheadCtrl.onSelect($item, $model, $label)"
          ng-model="selected">
        </div>
      </div>
    </md-card-content>
</div>

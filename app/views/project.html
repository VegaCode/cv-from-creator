<bi-form-creator style="{{project.mystyle}}" sourceData ="project.awesomeThings"></bi-form-creator>
<!-- TEMPLATE -->
<div class="page page-table col-lg-12">
    <div class="row clearfix">
        <!--Header-->
        <div class="col-md-12 column" style="padding-bottom: 15px;padding-top: 10px;">
            <div class="row clearfix">
                <div class="col-md-2 column">
                        <div class="glyphicon glyphicon-home"  popover-title="Home"
                        style="font-size: 36px; cursor:pointer;color:grey"
                        ng-click="formCreator.goHome()" ></div>
                        <div class="glyphicon glyphicon-cog"
                        style="font-size: 36px; cursor:pointer;color:grey;"
                        ng-click="formCreator.goEditTemplate()"></div>
                </div>
                <div class="col-md-4 column">
                    <div class="btn btn-primary" style="margin: 10px;" type="button">
                        Project Name : <span class="badge">{{formCreator.projectName}}</span>
                    </div>
                </div>
                <div class="col-md-3 column">
                    <div class="btn btn-success" style="margin: 10px;" type="button">
                        Template: <span class="badge">{{formCreator.template}}</span>
                    </div>
                </div>
                <div class="col-md-3 column">
                    <img ng-src="{{formCreator.projectLogoImagePath}}" width="125" class="pull-right" />
                </div>
            </div>
        </div>
    </div>
    <!--Body-->
    <hr>
    <form class="form-horizontal" role="form">
        <div ng-repeat="formElement in  formCreator.formElementsData track by $index">
            <div xv-form-creator source-data="formElement">
            </div>
        </div>
    </form>
</div>
<!--Footer-->
<div class="page page-table col-lg-12">
    <span tooltip="{{btnToolTip}}" class="{{btnColorClass}}" ng-class="toggleEditClass" ng-click="edit(ctrl.field)" style="float:right; cursor: pointer;width:79px">&nbsp{{btnToolTip}}</span>
</div>

<!-- END OF EDITING TEMPLATE -->

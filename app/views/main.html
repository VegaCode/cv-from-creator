<!doctype html>
<style type="text/css" src="">
  .grid {
  width: 3000px;
  height: 500px;
}
</style>

<div ng-controller="MainCtrl">
  <!-- SEARCH PROJECT -->
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-12" style="margin:10px;">
                <div class="col-lg-6">
                    <div class="input-group">
                    <span class="input-group-addon" id="basic-addon2">Search</span>
                        <input type="search" id="projectSearch" class="form-control" placeholder="project name" ng-keyup="chooseProject.search($event)" autofocus ng-model="chooseProject.searchKey">
                    </div><!-- /input-group -->
                </div>
                <div class="col-lg-6" style="cursor:pointer;">
                <!--     <ng-md-icon popover="Type the first 3 letters of the name of the project" icon="help" style="fill: #242F65" size="32" style="float:right; cursor: pointer;"></ng-md-icon> -->
                </div>

            </div>
            <!-- /.col-lg-12 -->
                 <hr>
        </div>
        <!-- /.row -->
    </div>
    <div class="jumbotron" style="text-align:left">
      <div ng-repeat="project in main.projects " ><div><span><strong>Project : </strong></span><a ng-click="chooseProject.gotToProject(main._ProjectId)" style="cursor:pointer;">{{main._ProjectId}}</a></div></div>
    </div>
    <!-- END OF SEARCHING PROJECT -->



</div>
